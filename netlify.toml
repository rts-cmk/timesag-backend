[build]
  command = "npm run build"

[functions]
  external_node_modules = ["express", "@prisma/client", "@prisma/engines", "serverless-http"]
  node_bundler = "esbuild"
  included_files = ["prisma/schema.prisma"]

[[redirects]]
  force = true
  from = "/*"
  status = 200
  to = "/.netlify/functions/api/:splat"